name: main

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npx lerna bootstrap
    - run: npx lerna run --stream ci
      env:
        CI: true
    - run: npx codecov
      working-directory: ./packages/light
      env:
        CI: true
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  basic-example:
    env:
      CI: true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm ci
    - run: npx lerna bootstrap
    - run: npm ci
      working-directory: ./examples/basic
    - run: npm test
      working-directory: ./examples/basic

  vercel-example:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm ci
    - run: npx lerna bootstrap
    - run: npm ci
      working-directory: ./examples/vercel
    - run: npm test
      working-directory: ./examples/vercel

  netlify-example:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm ci
    - run: npx lerna bootstrap
    - run: npm ci
      working-directory: ./examples/netlify
    - run: npm test
      working-directory: ./examples/netlify
      env:
        CI: true
